<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1">
    <title>找回密码</title>
    <link rel="stylesheet" type="text/css" href="/static/css/common.css">
    <link rel="stylesheet" type="text/css" href="/static/css/forget.css">
</head>
<body>
<div class="nav">
    <div class="nav_left"><a href="index">&lt;</a></div>
    <div class="nav_right"></div>
</div>
<div class="login_cont">
    <form>
        <div class="input_cont">
            <!-- 密码找回方式待定  为保证唯一性考虑手机验证码方式-->
            <input class="input" id="user_name" type="text" aria-label="用户名（包含字母／数字／下划线" placeholder="用户名">
            <div class="hint">请填写注册的用户名</div>
            <input class="input" id="name" type="text" aria-label="真实姓名" placeholder="请输入真实姓名，用于绑定病案首页">
            <div class="hint">请输入绑定的真实姓名</div>
            <input class="input" id="id_card" type="text" aria-label="身份证号" placeholder="请输入身份证号码，用于绑定病案首页">
            <div class="hint">请输入绑定的身份证号码，用于绑定病案首页</div>
            <input class="input" id="password" type="password" aria-label="密码" placeholder="密码（不少于 6 位）">
            <div class="hint">请填写新的密码</div>
            <a href="#">
                <input type="submit" id="submit" name="button" value="重置密码">
            </a>
        </div>
    </form>
</div>
<script type="text/javascript" src="/static/js/form.js"></script>
</body>
</html>
